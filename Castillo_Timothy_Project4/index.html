<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="utf-8">

  <title>Tim Castillo Project 4 - PWAII</title>

  <!-- Meyer Reset app stylesheet -->
  <link href="css/meyer-reset.css" rel="stylesheet">
  <!-- Load JQuery UI stylesheets -->
  <link href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
  <link href="js/jquery-ui-1.11.4.custom/jquery-ui.structure.css" rel="stylesheet">
  <link href="js/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" rel="stylesheet">
  <!-- Link Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Plaster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <!-- Load app stylesheet -->
  <link href="css/app.css" rel="stylesheet">
  <!-- Load JStandard Query library -->
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <!-- Load JQuery UI -->
  <script type="text/javascript" src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
  <!-- Load app script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

  <header>
    <h1>Listr</h1>
  </header>
  <section>

    <h2>Your List
      <button type="button" class="new-list-button" name="add-new-list"><span class="ui-icon ui-icon-circle-plus"></span>Create New List Item</button>
    </h2>

    <div class="lists-holder">

      <div class="list">

        <ul class="to-do-list sortable">

        </ul>

        <ul class="completed-list sortable">
          <li>
            <input type="checkbox" name="isCompleted">
            <h4 class="list-item-title">List Item 4</h4>
            <p class="list-item-due-date">12 Nov, 2015</p>
            <p class="list-item-description">The fourth item in this list</p>
            <div class="item-functions">
              <!-- <p class="edit-item"><span class="ui-icon ui-icon-pencil"></span>Edit</p> -->
              <p class="delete-item"><span class="ui-icon ui-icon-circle-close"></span>Delete</p>
            </div>
          </li>
          <li>
            <input type="checkbox" name="isCompleted">
            <h4 class="list-item-title">List Item 5</h4>
            <p class="list-item-due-date">12 Nov, 2015</p>
            <p class="list-item-description">The fifth item in this list</p>
            <div class="item-functions">
              <!-- <p class="edit-item"><span class="ui-icon ui-icon-pencil"></span>Edit</p> -->
              <p class="delete-item"><span class="ui-icon ui-icon-circle-close"></span>Delete</p>
            </div>
          </li>
        </ul>

      </div>

    </div>

  </section>

  <div class="modal-form hide">
    <form>

      <p class="new-list-form-header">Create A New List Item </p>

      <label for="item-title">Title</label>
      <input type="text" class="item-title" name="item-title">

      <label for="item-description">Description</label>
      <input type="text" class="item-description" name="item-description">

      <label for="due-date">Due Date</label>
      <input type="text" class="due-date" name="list-name">

      <div class="form-functions">
        <p class="create-new-item">OK</p>
        <p class="cancel-new-item">Cancel</p>
      </div>

    </form>
  </div>

<div class="confirm-delete hide" title="Delete This Item?">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Are you sure you want to delete this item?</p>
</div>

</body>
</html>
