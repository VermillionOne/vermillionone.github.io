<body>

  <div class="container">

    <header id="header">

      <div class="logo">
        <h1><span class="fa fa-paw fa-1x"></span>Four-Legged Friends</h1>
      </div>

    </header>

    <nav>

      <ul>
        <li><a href="#header">Home</a></li>
        <li><a href="#daisy">Daisy</a></li>
        <li><a href="#lucy">Lucy</a></li>
        <li><a href="#cosmo">Cosmo</a></li>
      </ul>

    </nav>

    <section>

      <h2>Gallery</h2>

      <h3 id="daisy">Daisy</h3>
      <!-- Image of Daisy at park -->
        <figure>
          <div>
            <img src="img/IMG_20140501_200202.jpg">
          </div>
          <figcaption>
            <h4>Daisy at the park</h4>
            <p>My wife and I take our dog, Daisy to the park at least once a week. Living with a tiny yard in a city as hot as Las Vegas is tough for a dog, so we go early in the moring before the sun is to high and the temperature is too hot.</p>
          </figcaption>
        </figure>

      <!-- Image of Daisy at Sand Hollow -->
        <figure>
          <div>
            <img src="img/IMG_20150601_101757.jpg">
          </div>
          <figcaption>
            <h4>Daisy playing in the water</h4>
            <p>Daisy is an extremely energetic dog, so sometimes the park isn't enough. We take her all over the place with us so she get exercise and so we can have a break while she takes a nap afterwards.</p>
          </figcaption>
        </figure>

      <h3 id="lucy">Lucy</h3>
      <!-- Image of Lucy on sink -->
        <figure>
          <div>
            <img src="img/IMG_20140705_224427.jpg">
          </div>
          <figcaption>
            <h4>Lucy getting a drink</h4>
            <p>Our cat, Lucy, is a bit spoiled. She's not much of a people cat but we like to have her around anyway. She really likes to drink from running water, so we'll let our bathroom sink trickle for a little while so get her jollies.</p>
          </figcaption>
        </figure>

      <h3 id="cosmo">Cosmo</h3>
      <!-- Image of Cosmo napping -->
        <figure>
          <div>
            <img src="img/IMG_20150627_133607.jpg">
          </div>
          <figcaption>
            <h4>Cosmo taking a nap</h4>
            <p>Our newest addition, Cosmo, loves taking naps. He's just barely three months old, and he loves to play a lot, so he's gotta get his naps in to keep up the energy.</p>
          </figcaption>
        </figure>

    </section>
